{% extends "home/basic.html" %}
{% block title %} Create new project chanes from production  {% endblock title %}


{%block css %} {% endblock css %}
{% block body %}


<!-- body starts here -->
<div class="container mb-4">
	<h1 class="display-1 text-center">SUBMIT YOUR ASSIGNMENT HERE !!!</h1>
	<form method="POST" enctype="multipart/form-data" action="/project/createsubmit/">
		{% csrf_token %}
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">EMAIL ADDRESS : </label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="email" />
			<div id="emailHelp" class="form-text">
				We'll never share your email with anyone else.
			</div>
		</div>

		<div class="mb-3">
			<label for="input1" class="form-label">TITLE : </label>
			<input placeholder="Enter Title of your project" type="text" class="form-control" id="input1"
				aria-describedby="input1Help" name="title" required />
		</div>
		<div class="mb-3">
			<label for="input3" class="form-label">DESCRIPTION : </label>
			<input placeholder="Enter Description of your project" type="text" class="form-control" id="input3"
				aria-describedby="input3Help" name="desc" required />
		</div>

		<div class="mb-3">
			<label for="input5" class="form-label">ENROLLMENT NUMBER : </label>
			<input maxlength="10" minlength="10" min="10" max="10" placeholder="Enter your Enrollment number"
				type="text" class="form-control" id="input5" aria-describedby="input5Help" name="enroll_no" required />
		</div>
		<div class="mb-3">
			<label for="input5" class="form-label">SELECT YOUR YEAR AND CLASS : </label>
			<div class="row">



				<div class="col"><select name="year" class="form-select" aria-label="select Year">
						<option value="None" selected>Select your Class and Division</option>
						<option value="1">FY - CO </option>
						<option value="2">SY - CO </option>
						<option value="3">TY - CO </option>
						<option value="4">FY - IF </option>
						<option value="5">SY - EJ </option>
						<option value="6">TY - ME </option>
					</select></div>
				<div class="col"><select name="sec" class="form-select" aria-label=" select Class">
						<option selected value="None">Select your Class </option>
						<option value="a">A</option>
						<option value="b">B</option>
					</select></div>
			</div>
		</div>



		<div class="mb-3">
			<label for="input2" class="form-label">GITHUB LINK : </label>
			<input placeholder="Enter Github Link of your project" type="text" class="form-control" id="input2"
				aria-describedby="input2Help" name="git_link" required />
		</div>
		<div class="mb-3">
			<label for="input4" class="form-label">LIVE LINK (Optional)</label>
			<input placeholder="Enter Live Link of your project" type="text" class="form-control" id="input4"
				aria-describedby="input4Help" name="live_link" />
		</div>

		<div class="mb-3">
			<label for="formFile"  class="form-label">SCREENSHOTS (Optional)</label>
			<input class="form-control" name="screenshot" type="file" id="formFile">
		</div>



		<button type="submit" class="btn btn-danger" style= "border-radius: 50px">SUBMIT !!!</button>
	</form>
</div>

{% endblock body %}
